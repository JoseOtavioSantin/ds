<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Performance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> Dashboard de Performance</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Atualizar Dados
                    </button>
                    <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
                    <button id="uploadBtn" class="btn btn-secondary">
                        <i class="fas fa-upload"></i> Carregar Planilha
                    </button>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- Seção de Ranking Geral -->
            <div class="ranking-section">
                <div class="ranking-card">
                    <div class="ranking-header">
                        <h2>Ranking Geral</h2>
                        <div class="ranking-badge" id="rankingBadge">STANDARD</div>
                    </div>
                    <div class="ranking-score">
                        <div class="score-display">
                            <span class="score-value" id="scoreValue">483.85</span>
                            <span class="score-max">/ 999.96</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 48.39%"></div>
                        </div>
                        <div class="percentage" id="percentageValue">48.39%</div>
                    </div>
                    <div class="ranking-levels">
                        <div class="level">
                            <span class="level-name">BLUEBELT</span>
                            <span class="level-range">900 - 1000</span>
                        </div>
                        <div class="level">
                            <span class="level-name">PREMIUM</span>
                            <span class="level-range">800 - 900</span>
                        </div>
                        <div class="level">
                            <span class="level-name">ADVANCED</span>
                            <span class="level-range">700 - 800</span>
                        </div>
                        <div class="level active">
                            <span class="level-name">STANDARD</span>
                            <span class="level-range">0 - 700</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters-section">
                <div class="filters">
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter">
                            <option value="all">Todos</option>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="departmentFilter">Departamento:</label>
                        <select id="departmentFilter">
                            <option value="all">Todos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="performanceFilter">Performance:</label>
                        <select id="performanceFilter">
                            <option value="all">Todos</option>
                            <option value="zero">Zerados (0%)</option>
                            <option value="low">Baixa (1-30%)</option>
                            <option value="medium">Média (31-70%)</option>
                            <option value="high">Alta (71-99%)</option>
                            <option value="perfect">Perfeita (100%)</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button id="clearFilters" class="btn btn-outline">
                            <i class="fas fa-times"></i> Limpar Filtros
                        </button>
                    </div>
                </div>
            </div>

            <!-- Cards dos Indicadores -->
            <div class="indicators-section">
                <div class="section-header">
                    <h2>Indicadores de Performance</h2>
                    <div class="indicators-count">
                        <span id="indicatorsCount">0</span> indicadores
                    </div>
                </div>
                <div class="indicators-grid" id="indicatorsGrid">
                    <!-- Cards serão inseridos aqui dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalhes do indicador -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Detalhes do Indicador</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Conteúdo será inserido dinamicamente -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
